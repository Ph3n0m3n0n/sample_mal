<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <style>
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Join Our Team</h1>
    <p>Download the job requirements and submit your resume to apply.</p>

    <!-- Download job requirements button -->
    <a href="/var/www/html/decrypt.py" download="decrypt.py" class="download-button">Download Job Requirements</a>

    <!-- Resume upload form -->
    <form action="/careers" method="post" enctype="multipart/form-data">
        <label for="resumeUpload">Upload your resume:</label>
        <input type="file" id="resumeUpload" name="resume" accept=".pdf,.doc,.docx" required>
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
